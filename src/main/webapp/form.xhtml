
<ui:composition template="templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="customJS">
		<h:outputStylesheet library="css" name="formStyle.css" />

		<h:outputStylesheet
			name="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
		<h:outputStylesheet
			name="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet"
			href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

		<h:outputScript library="js" name="jquery.ui.js"></h:outputScript>

	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<div id="contentContainer">
				<div id="content">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<h3>Default collapse with scaling icon</h3>
							<div class="panel-group wrap" id="bs-collapse">

								<div class="panel">
									<div class="panel-heading">
										<h4 class="panel-title">
											<a data-toggle="collapse" data-parent="#" href="#one">
												Collapse item #1 </a>
										</h4>
									</div>
									<div id="one" class="panel-collapse collapse in">
										<div class="panel-body" id="prorJobDetails">
											<div class="row form-group">
												<h:outputText styleClass="col-md-2 col-sm-2 col-xs-12"
													value="New Organization: " for="newOrganization" />
												<div class="col-md-4 col-sm-4 col-xs-12">
													<h:inputText
														styleClass="form-control col-md-4 col-sm-4 col-xs-12 "
														id="newOrganization"
														value="#{formBean.priorJob.newOrganization}">

													</h:inputText>
												</div>
												<h:message styleClass="col-md-6 col-sm-6 col-xs-12"
													for="newOrganization"></h:message>
											</div>
											<div class="row form-group">
												<h:outputText styleClass="col-md-2 col-sm-2 col-xs-12"
													value="Designation: " for="designation" />
												<div class="col-md-4 col-sm-4 col-xs-12">
													<h:inputText styleClass="form-control" id="designation"
														value="#{formBean.priorJob.designation}">

													</h:inputText>
												</div>
												<h:message styleClass="col-md-6 col-sm-6 col-xs-12"
													for="designation"></h:message>
											</div>
											<div class="row form-group">
												<h:outputText styleClass="col-md-2 col-sm-2 col-xs-12"
													value="Months: " for="tenureMonth" />
												<div class="col-md-4 col-sm-4 col-xs-12">
													<h:inputText styleClass="form-control" id="tenureMonth"
														value="#{formBean.priorJob.tenureMonth}">

													</h:inputText>
												</div>
												<h:message styleClass="col-md-6 col-sm-6 col-xs-12"
													for="tenureMonth"></h:message>
											</div>
											<div class="row form-group">
												<h:outputText styleClass="col-md-2 col-sm-2 col-xs-12"
													value="Year: " for="tenureYear" />
												<div class="col-md-4 col-sm-4 col-xs-12">
													<h:inputText styleClass="form-control" id="tenureYear"
														value="#{formBean.priorJob.tenureYear}">

													</h:inputText>
												</div>
												<h:message styleClass="col-md-6 col-sm-6 col-xs-12"
													for="tenureYear"></h:message>
											</div>
											<h:button onclick="addNewRow()" value="Add new row" />
										</div>
									</div>

								</div>
								<!-- end of panel -->


							</div>
							<!-- end of #bs-collapse  -->
						</div>
					</div>
				</div>
			</div>
			<h:panelGrid columns="2">
				<h:commandButton value="Submit" action="#{formBean.submit}"></h:commandButton>
				<h:commandButton value="Clear" action="#{formBean.clear}"></h:commandButton>
			</h:panelGrid>
		</h:form>
		<h:outputScript library="js" name="addPriorJob.js"></h:outputScript>

	</ui:define>
</ui:composition>
